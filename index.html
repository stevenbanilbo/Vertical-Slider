<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slidercontainer">
      <div class="slide-left">
        <div class="firstSlide">
            <h1>J.Cole</h1>
            <p>No Role Modelz</p>
        </div>
        <div class="secondSlide">
            <h1>Drake</h1>
            <p>Fair Trade</p>
        </div>
        <div class="thirdSlide">
            <h1>The Weeknd</h1>
            <p>Heartless</p>
        </div>
        <div class="fourthSlide">
          <h1>Frank Ocean</h1>
          <p>Nights</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://cdn.dribbble.com/users/950085/screenshots/3977029/frank-ocean_800x600.png')"></div>
        <div style="background-image: url('https://cdn.dribbble.com/users/2598141/screenshots/8842756/media/1e04f5c20f84bc72aceb690cd8217f1e.png?compress=1&resize=800x600')"></div>
        <div style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a9e49b48017081.588ba76f42f4d.png')"></div>
        <div style="background-image: url('https://www.pngitem.com/pimgs/m/94-940736_jcole-freetoedit-j-cole-drawing-easy-hd-png.png')"></div>
      </div>
    
        <div class="buttons">

            <button class="button-up">
                <i class="fas fa-arrow-down"></i>

            </button>
            <button class="button-down">
                <i class="fas fa-arrow-up"></i>

            </button>

      </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
